<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GDBoard - Вход/Регистрация</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0c0c0c;
      color: #fff;
      overflow-x: hidden;
    }

    #hud-bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .panel {
      width: 380px;
      margin: 120px auto;
      padding: 30px;
      background: linear-gradient(145deg, #1c1c1c, #2a2a2a);
      border: 2px solid #0af;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,170,255,0.5);
      text-align: center;
      position: relative;
    }

    .panel h2 {
      margin-bottom: 20px;
      color: #0af;
      text-shadow: 0 0 10px #0af;
    }

    .panel input {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #0af;
      background-color: #1c1c1c;
      color: #fff;
      text-align: center;
    }

    .buttons-row {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .panel button {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #0af;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .panel button:hover {
      background: #09e;
      box-shadow: 0 0 10px #09e;
    }

    #status {
      margin-top: 12px;
      font-weight: bold;
      color: #f00;
    }
  </style>
</head>
<body>
<canvas id="hud-bg"></canvas>

<div class="panel">
  <h2>Вход / Регистрация</h2>

  <!-- Поля ввода -->
  <input type="email" id="email" placeholder="Почта">
  <input type="password" id="password" placeholder="Пароль">

  <!-- Кнопки на одной строке -->
  <div class="buttons-row">
    <button id="loginBtn">Войти</button>
    <button id="registerBtn">Регистрация</button>
  </div>

  <p id="status"></p>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const emailInput = document.getElementById("email");
const passInput = document.getElementById("password");
const status = document.getElementById("status");

document.getElementById("loginBtn").onclick = async () => {
  try {
    const cred = await signInWithEmailAndPassword(auth, emailInput.value, passInput.value);
    const ref = doc(db,"users",cred.user.uid);
    const snap = await getDoc(ref);
    const data = snap.data();

    if(!data || data.situation==="not requested"){
      location.href="nick.html";
    } else {
      location.href="main.html";
    }

  } catch(e){
    console.error(e);
    status.innerText = e.message;
  }
};

document.getElementById("registerBtn").onclick = async () => {
  try {
    const cred = await createUserWithEmailAndPassword(auth, emailInput.value, passInput.value);
    await setDoc(doc(db,"users",cred.user.uid),{
      nick:"",
      points:0,
      situation:"not requested",
      role:"player"
    });
    location.href="nick.html";
  } catch(e){
    console.error(e);
    status.innerText = e.message;
  }
};
</script>
<script src="hudBackground.js"></script>
</body>
</html>
