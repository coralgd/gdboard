<canvas id="bgCanvas"></canvas>
<script>
const canvas = document.getElementById("bgCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

let angle = 0;
let gridSpacing = 50;

function drawGrid() {
  const w = canvas.width;
  const h = canvas.height;

  ctx.clearRect(0, 0, w, h);

  ctx.save();
  ctx.translate(w/2, h/2);
  ctx.rotate(angle);

  ctx.strokeStyle = "#0ff";
  ctx.lineWidth = 1;

  // вертикальные линии
  for (let x = -w; x <= w; x += gridSpacing) {
    ctx.beginPath();
    ctx.moveTo(x, -h);
    ctx.lineTo(x, h);
    ctx.stroke();
  }

  // горизонтальные линии
  for (let y = -h; y <= h; y += gridSpacing) {
    ctx.beginPath();
    ctx.moveTo(-w, y);
    ctx.lineTo(w, y);
    ctx.stroke();
  }

  // добавим динамический эффект бликов
  ctx.strokeStyle = "rgba(0,255,255,0.2)";
  ctx.lineWidth = 2;
  for (let x = -w; x <= w; x += gridSpacing*2) {
    ctx.beginPath();
    ctx.moveTo(x, -h);
    ctx.lineTo(x, h);
    ctx.stroke();
  }
  for (let y = -h; y <= h; y += gridSpacing*2) {
    ctx.beginPath();
    ctx.moveTo(-w, y);
    ctx.lineTo(w, y);
    ctx.stroke();
  }

  ctx.restore();

  angle += 0.0025; // скорость вращения
  requestAnimationFrame(drawGrid);
}

drawGrid();
</script>
