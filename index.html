<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>GD Board — Вход/Регистрация</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #1e1e1e, #272727);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 2rem;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
  }

  .form-container {
    background: #333;
    padding: 2rem 3rem;
    border-radius: 20px;
    box-shadow: 0 0 20px #00ffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-width: 300px;
  }

  input {
    margin: 10px 0;
    padding: 10px 15px;
    width: 100%;
    border-radius: 10px;
    border: none;
    font-size: 1rem;
    background: #222;
    color: #fff;
    outline: none;
    box-shadow: inset 0 0 5px #00ffff;
  }

  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(45deg, #ff00ff, #00ffff);
    transition: all 0.3s ease;
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
  }

  #toggleBtn {
    background: none;
    color: #00ffff;
    margin-top: 10px;
    text-decoration: underline;
    box-shadow: none;
  }

  #toggleBtn:hover {
    color: #ff00ff;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>

<h1>GD Board</h1>

<div class="form-container">

  <!-- Вход -->
  <div id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Пароль">
    <button id="loginBtn">Войти</button>
  </div>

  <!-- Регистрация -->
  <div id="registerForm" class="hidden">
    <input type="text" id="regNick" placeholder="Ник">
    <input type="email" id="regEmail" placeholder="Email">
    <input type="password" id="regPassword" placeholder="Пароль">
    <button id="registerBtn">Зарегистрироваться</button>
  </div>

  <!-- Переключение -->
  <button id="toggleBtn">Регистрация</button>

</div>

<script type="module">
  const loginForm = document.getElementById("loginForm");
  const registerForm = document.getElementById("registerForm");
  const toggleBtn = document.getElementById("toggleBtn");

  let showingLogin = true;

  toggleBtn.addEventListener("click", () => {
    if (showingLogin) {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      toggleBtn.textContent = "Войти";
    } else {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      toggleBtn.textContent = "Регистрация";
    }
    showingLogin = !showingLogin;
  });

  // Здесь можно добавить интеграцию с Firebase для регистрации и входа
</script>

</body>
</html>
