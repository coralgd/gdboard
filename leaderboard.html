<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лидерборд</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, collection, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Firebase конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
      authDomain: "gdboard-add4a.firebaseapp.com",
      projectId: "gdboard-add4a",
      storageBucket: "gdboard-add4a.firebasestorage.app",
      messagingSenderId: "883125028740",
      appId: "1:883125028740:web:c504de4139943b8606bfd1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const leaderboardList = document.getElementById("leaderboard");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      const usersRef = collection(db, "users");

      // ⚡ Запрос только verified, сортировка по points
      const q = query(
        usersRef,
        where("situation", "==", "verified"),
        orderBy("points", "desc"),
        orderBy("__name__") // нужен второй orderBy для Firestore
      );

      const querySnapshot = await getDocs(q);
      leaderboardList.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");

        // Выделяем текущего пользователя
        if (doc.id === user.uid) {
          li.style.fontWeight = "bold";
          li.style.color = "green";
          li.textContent = `${data.nick || "Не указан"} — ${data.points || 0} очков (Вы)`;
        } else {
          li.textContent = `${data.nick || "Не указан"} — ${data.points || 0} очков`;
        }

        leaderboardList.appendChild(li);
      });
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</head>
<body>
  <h1>Лидерборд</h1>
  <ul id="leaderboard"></ul>
  <button id="logoutBtn">Выйти</button>
</body>
</html>
