<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–õ–∏–¥–µ—Ä–±–æ—Ä–¥</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      getDocs, 
      getDoc, 
      doc,
      orderBy
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
      authDomain: "gdboard-add4a.firebaseapp.com",
      projectId: "gdboard-add4a",
      storageBucket: "gdboard-add4a.firebasestorage.app",
      messagingSenderId: "883125028740",
      appId: "1:883125028740:web:c504de4139943b8606bfd1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const leaderboardList = document.getElementById("leaderboardList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      const userDocSnap = await getDoc(doc(db, "users", user.uid));
      if (!userDocSnap.exists()) return window.location.href = "index.html";

      const data = userDocSnap.data();
      const role = data.role || "player";
      const situation = data.situation || "not requested";

      if (role === "player" && situation !== "verified") {
        return window.location.href = "nick.html";
      }

      const usersRef = collection(db, "users");
      const q = query(
        usersRef,
        where("situation", "==", "verified"),
        orderBy("points", "desc")
      );

      const snapshot = await getDocs(q);
      leaderboardList.innerHTML = "";

      let rank = 0;          // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä–æ–∫–æ–≤, —á—Ç–æ–±—ã –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –≤—ã—á–∏—Å–ª–∏—Ç—å –º–µ—Å—Ç–æ
      let displayRank = 0;   // –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –º–µ—Å—Ç–æ
      let prevPoints = null;

      snapshot.forEach((docItem) => {
        const userData = docItem.data();
        const li = document.createElement("li");

        rank++; // –∫–∞–∂–¥—ã–π –∏–≥—Ä–æ–∫ —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç —Å—á—ë—Ç—á–∏–∫
        if (prevPoints !== userData.points) {
          displayRank = rank; // –Ω–æ–≤–æ–µ –º–µ—Å—Ç–æ –¥–ª—è –¥—Ä—É–≥–æ–≥–æ –∑–Ω–∞—á–µ–Ω–∏—è –±–∞–ª–ª–æ–≤
          prevPoints = userData.points;
        }

        // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Ç—Ä–æ–∫—É: –ù–∏–∫ ‚Äî –ë–∞–ª–ª—ã ‚Äî –ó–Ω–∞—á–æ–∫ —Ä–æ–ª–∏
        let line = `${userData.nick || "–ù–µ —É–∫–∞–∑–∞–Ω"} ‚Äî ${userData.points || 0}`;
        if (userData.role === "moderator") line += " üõ†Ô∏è";
        if (userData.role === "elder") line += " ‚öîÔ∏è";

        if (docItem.id === user.uid) li.style.color = "blue";

        li.textContent = `${displayRank}. ${line}`;
        leaderboardList.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <h1>–õ–∏–¥–µ—Ä–±–æ—Ä–¥</h1>
  <ol id="leaderboardList"></ol>
</body>
</html>
