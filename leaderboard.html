<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лидерборд</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Firebase конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
      authDomain: "gdboard-add4a.firebaseapp.com",
      projectId: "gdboard-add4a",
      storageBucket: "gdboard-add4a.firebasestorage.app",
      messagingSenderId: "883125028740",
      appId: "1:883125028740:web:c504de4139943b8606bfd1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const leaderboardList = document.getElementById("leaderboard");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const usersRef = collection(db, "users");

      try {
        // Получаем все verified пользователи
        const q = query(usersRef, where("situation", "==", "verified"));
        const snapshot = await getDocs(q);

        // Преобразуем в массив объектов
        let users = snapshot.docs.map(doc => ({
          id: doc.id,
          nick: doc.data().nick || "Не указан",
          points: typeof doc.data().points === "number" ? doc.data().points : 0
        }));

        // ⚡ Сортируем вручную по убыванию очков
        users.sort((a, b) => b.points - a.points);

        // Отображаем
        leaderboardList.innerHTML = "";
        users.forEach((data) => {
          const li = document.createElement("li");
          if (data.id === user.uid) {
            li.style.fontWeight = "bold";
            li.style.color = "green";
            li.textContent = `${data.nick} — ${data.points} очков (Вы)`;
          } else {
            li.textContent = `${data.nick} — ${data.points} очков`;
          }
          leaderboardList.appendChild(li);
        });

      } catch (err) {
        console.error("Ошибка загрузки лидерборда:", err);
        leaderboardList.innerHTML = "<li>Не удалось загрузить лидерборд</li>";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</head>
<body>
  <h1>Лидерборд</h1>
  <ul id="leaderboard"></ul>
  <button id="logoutBtn">Выйти</button>
</body>
</html>
