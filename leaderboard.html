<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лидерборд</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      getDocs, 
      getDoc, 
      doc 
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
      authDomain: "gdboard-add4a.firebaseapp.com",
      projectId: "gdboard-add4a",
      storageBucket: "gdboard-add4a.firebasestorage.app",
      messagingSenderId: "883125028740",
      appId: "1:883125028740:web:c504de4139943b8606bfd1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const leaderboardList = document.getElementById("leaderboardList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      // Получаем документ текущего пользователя
      const userDocSnap = await getDoc(doc(db, "users", user.uid));
      if (!userDocSnap.exists()) return window.location.href = "index.html";

      const data = userDocSnap.data();
      const role = data.role || "player";
      const situation = data.situation || "not requested";

      // ⚡ Проверка: player должен быть verified
      if (role === "player" && situation !== "verified") {
        return window.location.href = "nick.html";
      }

      // Загружаем всех verified пользователей для лидерборда
      const usersRef = collection(db, "users");
      const q = query(usersRef, where("situation", "==", "verified"));
      const snapshot = await getDocs(q);

      // Очищаем список перед добавлением (на случай повторной загрузки)
      leaderboardList.innerHTML = "";

      snapshot.forEach((docItem) => {
        const userData = docItem.data();
        const li = document.createElement("li");
        li.textContent = `${userData.nick || "Не указан"} — ${userData.points || 0} очков`;
        leaderboardList.appendChild(li);
      });
    });
  </script>
</head>
<body>
  <h1>Лидерборд</h1>
  <ul id="leaderboardList"></ul>
</body>
</html>
