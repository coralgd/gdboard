<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лидерборд (тестовый)</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, collection, query, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Firebase конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
      authDomain: "gdboard-add4a.firebaseapp.com",
      projectId: "gdboard-add4a",
      storageBucket: "gdboard-add4a.firebasestorage.app",
      messagingSenderId: "883125028740",
      appId: "1:883125028740:web:c504de4139943b8606bfd1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const leaderboardList = document.getElementById("leaderboard");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // Запрос всех пользователей, сортировка по points
      const usersRef = collection(db, "users");
      const q = query(
        usersRef,
        orderBy("points", "desc"),
        orderBy("__name__") // безопасно для Firestore, если points одинаковы
      );

      const querySnapshot = await getDocs(q);
      leaderboardList.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `${data.nick || "Не указан"} — ${data.points || 0} очков`;
        leaderboardList.appendChild(li);
      });
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</head>
<body>
  <h1>Лидерборд (тестовый)</h1>
  <ul id="leaderboard"></ul>
  <button id="logoutBtn">Выйти</button>
</body>
</html>
