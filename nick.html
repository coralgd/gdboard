<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Nick Page</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // Firebase конфиг
    const firebaseConfig = {
      apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
      authDomain: "gdboard-add4a.firebaseapp.com",
      projectId: "gdboard-add4a",
      storageBucket: "gdboard-add4a.firebasestorage.app",
      messagingSenderId: "883125028740",
      appId: "1:883125028740:web:c504de4139943b8606bfd1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userEmailElem = document.getElementById("userEmail");
    const logoutBtn = document.getElementById("logoutBtn");
    const nickInput = document.getElementById("nickInput");
    const submitNickBtn = document.getElementById("submitNickBtn");
    const situationElem = document.getElementById("situation");

    let currentUser = null;
    let userDocRef = null;

    // Проверка текущего пользователя
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html"; // если не вошёл
        return;
      }

      currentUser = user;
      userEmailElem.textContent = user.email;

      userDocRef = doc(db, "users", currentUser.uid);

      // Проверяем существующий документ
      const userDocSnap = await getDoc(userDocRef);
      if (!userDocSnap.exists()) {
        // Создаём документ при регистрации, если его нет
        await setDoc(userDocRef, {
          uid: currentUser.uid,
          email: currentUser.email,
          situation: "not requested"
        });
      }

      // Слушаем изменения документа
      onSnapshot(userDocRef, (docSnap) => {
        if (!docSnap.exists()) return;
        const data = docSnap.data();

        // Обновляем статус на странице
        situationElem.textContent = data.situation || "not requested";

        // Блокируем поле и кнопку, если ник уже отправлен
        if (data.situation === "requested" || data.situation === "verified") {
          nickInput.disabled = true;
          submitNickBtn.disabled = true;
        }

        // Автоматический редирект на main.html при verified
        if (data.situation === "verified") {
          window.location.href = "main.html";
        }
      });
    });

    // Отправка ника
    submitNickBtn.addEventListener("click", async () => {
      const nickValue = nickInput.value.trim();
      if (!nickValue) {
        alert("Введите ник!");
        return;
      }

      const userDocSnap = await getDoc(userDocRef);
      if (userDocSnap.exists() && userDocSnap.data().situation === "requested") {
        alert("Вы уже отправили ник!");
        return;
      }

      // Обновляем документ пользователя
      await updateDoc(userDocRef, {
        nick: nickValue,
        situation: "requested"
      });

      alert("Ник успешно отправлен!");
    });

    // Выход из аккаунта
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Ваш email: <span id="userEmail"></span></p>

  <h2>Отправка ника</h2>
  <input type="text" id="nickInput" placeholder="Введите ник"><br>
  <button id="submitNickBtn">Отправить</button><br>
  <p>Статус: <span id="situation">not requested</span></p>

  <br>
  <button id="logoutBtn">Выйти</button>
</body>
</html>
