<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Ник</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
  authDomain: "gdboard-add4a.firebaseapp.com",
  projectId: "gdboard-add4a",
  storageBucket: "gdboard-add4a.firebasestorage.app",
  messagingSenderId: "883125028740",
  appId: "1:883125028740:web:c504de4139943b8606bfd1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const nickInput = document.getElementById("nickInput");
const submitBtn = document.getElementById("submitNick");
const statusMessage = document.getElementById("statusMessage");

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "index.html";

  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);
  if (!userSnap.exists()) return window.location.href = "index.html";

  const data = userSnap.data();
  if (data.situation === "verified") return window.location.href = "main.html";
  if (data.nick) nickInput.value = data.nick;
});

submitBtn.addEventListener("click", async () => {
  const nick = nickInput.value.trim();
  if (!nick) return;

  const user = auth.currentUser;
  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDoc(userRef);
  const data = userSnap.data();

  if (data.situation === "requested" || data.situation === "verified") return;

  await updateDoc(userRef, { nick, situation: "requested" });
  statusMessage.textContent = "Ник отправлен!";
});
</script>
</head>
<body>
<h1>Введите ник</h1>
<input id="nickInput" placeholder="Ник" />
<button id="submitNick">Отправить</button>
<p id="statusMessage"></p>
</body>
</html>
