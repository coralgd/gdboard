<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Главная</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
      authDomain: "gdboard-add4a.firebaseapp.com",
      projectId: "gdboard-add4a",
      storageBucket: "gdboard-add4a.firebasestorage.app",
      messagingSenderId: "883125028740",
      appId: "1:883125028740:web:c504de4139943b8606bfd1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const checkBtn = document.getElementById("checkRoleBtn");
    const roleMessage = document.getElementById("roleMessage");
    const logoutBtn = document.getElementById("logoutBtn");
    const nickDisplay = document.getElementById("nickDisplay");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "index.html";

      // Показываем ник пользователя
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        nickDisplay.textContent = userDoc.data().nick || "Не указан";
      } else {
        nickDisplay.textContent = "Не найден";
      }

      checkBtn.addEventListener("click", async () => {
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (!docSnap.exists()) return;

        const role = docSnap.data().role || "player";

        if (role === "moderator") {
          window.location.href = "moderator.html";
        } else if (role === "elder") {
          // Здесь будет elder панель
          roleMessage.textContent = "Панель старшего модератора пока не готова";
          roleMessage.style.color = "blue";
        } else {
          roleMessage.textContent = "Ошибка: модерки нет";
          roleMessage.style.color = "red";
        }
      });
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</head>
<body>
  <h1>Главная</h1>
  <p>Ваш ник: <span id="nickDisplay"></span></p>
  <button id="checkRoleBtn">Проверить</button>
  <p id="roleMessage"></p>
  <button id="logoutBtn">Выйти</button>
</body>
</html>
