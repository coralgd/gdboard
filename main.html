<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Main</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
  <div class="panel">
    <h1>Профиль</h1>
    <div id="info"></div><br>
    <button class="btn" onclick="location.href='leaderboard.html'">Лидерборд</button>
    <button class="btn" id="check">Проверить</button>
    <p id="err" style="color:var(--danger)"></p>
  </div>
</div>

<script src="hudBackground.js"></script>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
  authDomain: "gdboard-add4a.firebaseapp.com",
  projectId: "gdboard-add4a"
});

const auth = getAuth(app);
const db = getFirestore(app);

onAuthStateChanged(auth, async u=>{
  if(!u) return location.href="index.html";
  const d=(await getDoc(doc(db,"users",u.uid))).data();
  if(d.situation!=="verified") location.href="nick.html";

  info.innerHTML=`Ник: ${d.nick}<br>Баллы: ${d.points}`;

  check.onclick=()=>{
    if(d.role==="moderator") location.href="moderator.html";
    else if(d.role==="elder") location.href="elder.html";
    else err.textContent="Ошибка: модерки нет";
  };
});
</script>
</body>
</html>
