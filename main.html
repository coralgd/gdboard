<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
      authDomain: "gdboard-add4a.firebaseapp.com",
      projectId: "gdboard-add4a",
      storageBucket: "gdboard-add4a.firebasestorage.app",
      messagingSenderId: "883125028740",
      appId: "1:883125028740:web:c504de4139943b8606bfd1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nickElem = document.getElementById("nick");
    const logoutBtn = document.getElementById("logoutBtn");
    const leaderboardBtn = document.getElementById("leaderboardBtn");

    onAuthStateChanged(auth, (user) => {
      if (!user) return window.location.href = "index.html";

      const userDocRef = doc(db, "users", user.uid);

      onSnapshot(userDocRef, (docSnap) => {
        if (!docSnap.exists() || docSnap.data().situation !== "verified") {
          return window.location.href = "nick.html";
        }
        nickElem.textContent = docSnap.data().nick || "Не указан";
      });
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });

    leaderboardBtn.addEventListener("click", () => {
      window.location.href = "leaderboard.html";
    });
  </script>
</head>
<body>
  <h1>Главная страница</h1>
  <p>Ваш ник: <span id="nick"></span></p>
  <button id="leaderboardBtn">Лидерборд</button>
  <button id="logoutBtn">Выйти</button>
</body>
</html>
