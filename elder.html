<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Панель старшего модератора</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { 
  getFirestore, collection, getDocs, doc, updateDoc 
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyB7QbVxGHR7Qm8o8Wzl_wxsCpzMUdS5rws",
  authDomain: "gdboard-add4a.firebaseapp.com",
  projectId: "gdboard-add4a",
  storageBucket: "gdboard-add4a.firebasestorage.app",
  messagingSenderId: "883125028740",
  appId: "1:883125028740:web:c504de4139943b8606bfd1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const usersList = document.getElementById("usersList");

onAuthStateChanged(auth, async (user) => {
  if (!user) return window.location.href = "index.html";

  const userRef = doc(db, "users", user.uid);
  const userSnap = await getDocs(userRef);
  const currentData = (await getDoc(userRef)).data();

  if (!currentData || currentData.role !== "elder") return window.location.href = "main.html";

  const usersRef = collection(db, "users");
  const snapshot = await getDocs(usersRef);

  usersList.innerHTML = "";

  snapshot.forEach(docItem => {
    const u = docItem.data();
    const li = document.createElement("li");

    // Поля
    const nick = u.nick || "Не указан";
    const points = u.points || 0;
    const situation = u.situation || "not requested";
    const role = u.role || "player";

    // Ввод и кнопки
    li.innerHTML = `
      ${nick} — <input type="number" value="${points}" style="width:50px;">
      <button class="changePoints">Изменить баллы</button>
      <button class="toggleModer">${role==="moderator"?"Снять модерку":"Назначить модером"}</button>
      <button class="toggleVerified">${situation==="verified"?"Снять верификацию":"Верифицировать"}</button>
    `;

    // Изменение баллов
    li.querySelector(".changePoints").addEventListener("click", async () => {
      const input = li.querySelector("input");
      await updateDoc(doc(db, "users", docItem.id), { points: Number(input.value) });
      alert("Баллы изменены!");
    });

    // Назначить/Снять модера
    li.querySelector(".toggleModer").addEventListener("click", async () => {
      const newRole = role === "moderator" ? "player" : "moderator";
      await updateDoc(doc(db, "users", docItem.id), { role: newRole });
      alert("Роль обновлена!");
      location.reload();
    });

    // Верификация/Снятие верификации
    li.querySelector(".toggleVerified").addEventListener("click", async () => {
      const newSituation = situation === "verified" ? "not requested" : "verified";
      await updateDoc(doc(db, "users", docItem.id), { situation: newSituation });
      alert("Ситуация обновлена!");
      location.reload();
    });

    usersList.appendChild(li);
  });
});
</script>
</head>
<body>
<h1>Панель старшего модератора</h1>
<ul id="usersList"></ul>
</body>
</html>
