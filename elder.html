<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="hud-bg"></canvas>

<div class="panel" id="list"></div>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

onAuthStateChanged(auth, async user => {
  if(!user) location.href="index.html";
  const me = await getDoc(doc(db,"users",user.uid));
  if(me.data().role!=="elder") location.href="main.html";

  const snap = await getDocs(collection(db,"users"));
  snap.forEach(d=>{
    const u = d.data();
    const row = document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <div>#</div>
      <div>${u.nick||"(no nick)"}</div>
      <div>${u.points||0}</div>
      <div class="actions">
        <button class="verify">Вериф</button>
        <button class="danger unverify">Снять</button>
        <button class="mod">Назначить модером</button>
        <button class="danger demod">Снять модерку</button>
      </div>
    `;
    list.append(row);

    row.querySelector(".verify").onclick=()=>updateDoc(d.ref,{situation:"verified"});
    row.querySelector(".unverify").onclick=()=>updateDoc(d.ref,{situation:"not verified"});
    row.querySelector(".mod").onclick=()=>updateDoc(d.ref,{role:"moderator"});
    row.querySelector(".demod").onclick=()=>updateDoc(d.ref,{role:"player"});
  });
});
</script>
<script src="hudBackground.js"></script>
</body>
</html>
